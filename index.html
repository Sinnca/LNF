<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Lost & Found - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <!-- Left side -->
    <div class="left-side">
        <img src="logo.png" alt="Campus Logo" class="logo">
        <h1>Welcome to Campus Lost & Found</h1>
        <p>Quickly report or find lost items on campus. Safe, secure, and easy to use.</p>
    </div>

    <!-- Right side -->
    <div class="right-side">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="error-message" id="error" style="display: none;">
            Please enter a valid email and password.
        </div>
        <button id="loginBtn">Login</button>

        <div class="links">
            <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', function() {
        const emailInput = document.getElementById('email').value.trim();
        const passwordInput = document.getElementById('password').value.trim();
        const error = document.getElementById('error');

        // Simple sanitization function to prevent XSS
        function sanitizeInput(str) {
            return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#x27;")
                .replace(/\//g, "&#x2F;");
        }

        // Validate required fields
        if(emailInput === '' || passwordInput === '') {
            error.textContent = 'Both fields are required.';
            error.style.display = 'block';
            return;
        }

        // Validate email format
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailPattern.test(emailInput)) {
            error.textContent = 'Please enter a valid email address.';
            error.style.display = 'block';
            return;
        }

        // Sanitize inputs before sending
        const email = sanitizeInput(emailInput);
        const password = sanitizeInput(passwordInput);

        error.style.display = 'none';

        // AJAX request using Fetch API
        fetch('login_process.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    // Redirect to dashboard on successful login
                    window.location.href = 'dashboard.php';
                } else {
                    // Show error message from PHP
                    error.textContent = data.message;
                    error.style.display = 'block';
                }
            })
            .catch(err => {
                error.textContent = 'An error occurred. Please try again later.';
                error.style.display = 'block';
                console.error(err);
            });
    });
</script>

</body>
</html>
